<!--LoginForm-->
    <div class="row">
        <h1 class="heading col-12">Please, sign in:</h1>

        <form name="loginForm" class="align-content-center form-horizontal cs-login offset-md-4 col-md-4
        offset-sm-3 col-sm-5 offset-1 col-9 offset-xl-4 col-xl-4"
              ng-controller="AuthController as auth" ng-submit="loginForm.$valid && auth.getUser(user)" novalidate>

            <div class="form-group">
                <label for="inputEmail" class="col-lg-1 form-control-label cs-label">E-mail</label>
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="inputEmail" ng-model="auth.user.email"
                           placeholder="E-mail" required></div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-lg-2 form-control-label cs-label">Password</label>
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="inputPassword" ng-model="auth.user.pass"
                           placeholder="Password" required></div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success pull-left" value="/register">Register</button>
                    <button type="submit" class="btn btn-info pull-right" value="Submit"
                            ng-disabled="loginForm.$invalid">
                        Sign in
                    </button>
                </div>
            </div>
        </form>
    </div>
<!--LoginForm-->
