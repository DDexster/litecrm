<!--Header component start-->
<div class="row">
    <header class="navbar navbar-static-top cs-header" ng-controller="AuthController as auth">
        <ul class="list-inline">
            <li class="pull-left list-inline-item">
                <a href="#"><img src="./images/logo.png" class="img-responsive" width="230px"/></a>
            </li>
            <li class="list-inline-item hidden-sm-down" style="margin-top: 25px">
                <h4>Some sort of simple CRM online</h4>
            </li>
            <li class="list-inline-item pull-right" style="margin: 10px" ng-hide="auth.authenticated">
                <button type="button" class="btn btn-success" value="/register">Register</button>
            </li>
            <li class="pull-right list-inline-item" style="margin: 10px" ng-show="auth.authenticated">
                <button class="btn dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-bars" aria-hidden="true"></i></button>
                <ul class="dropdown-menu header-dropdown">
                    <h6 class="dropdown-header">{{auth.user.lastName}} {{auth.user.firstName}}</h6>
                    <li class="dropdown-divider small"></li>
                    <li><a href="/profile" class="dropdown-item small">
                        <i class="fa fa-cogs" aria-hidden="true"></i> My profile</a>
                    </li>
                    <li class="dropdown-divider"></li>
                    <li><a href="#" class="dropdown-item small">
                        <i class="fa fa-users" aria-hidden="true"></i> People</a>
                    </li>
                    <li><a href="#" class="dropdown-item small">
                        <i class="fa fa-area-chart" aria-hidden="true"></i> Projects</a>
                    </li>
                    <li><a href="#" class="dropdown-item small">
                        <i class="fa fa-handshake-o" aria-hidden="true"></i> Deals</a>
                    </li>
                    <li class="dropdown-divider"></li>
                    <li><a href="/logout" class="dropdown-item small">
                        <i class="fa fa-sign-out" aria-hidden="true"></i> Log Out</a>
                    </li>
                </ul>
            </li>
        </ul>
    </header>
</div>
<!--Header component end-->
